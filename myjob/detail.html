<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>详情页</title>
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <div class="container">
        <script type="text/javascript" src="js/head.js"></script>
        <article>
            <div class="art_wrap">
                <p class="nav"><a href="home.html">首页</a>
                    <span>＞</span>
                    <span>新闻动态</span>
                    <span>＞</span>
                    <a href="trends.html">易臻云动态</a>
                    <span>＞</span><span class="main">正文</span></p>
                <p class="partner"></p>
                <p class="sourse"><span id="date"></span>
                    <span>信息来源：易臻云</span>
                </p>
                <hr>
                <div class="cont"></div>
            </div>
        </article>
        <script type="text/javascript" src="js/foot.js"></script>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
    //详情页根据后台数据自行渲染

    //截取当前网址的id号
    var idnum = (window.location.search).substr(4);
    $.ajax({
        type: "GET",
        url: "http://test.e-care.com.cn/zjuchWeb/ecareNewsDetail",
        data: {
            "id": idnum
        },
        // dataType:'jsonp',
        success: function(msg) {
            $(".partner").html(msg.data.news.title);
            $("#date").html(msg.data.news.date);
            $(".cont").prepend(msg.data.news.content);
        }
    })
    </script>
</body>

</html>
