                        <p class="cen_detail">浙江大学创新技术研究院成立于2012年9月29日，由浙江大学控股，省、市及国内多家知名上市公司参股组建，注册资本5亿元人民币。同时，为了整合资源，促进杭州市产业升级和结构调整，打造杭州市工业经济技术支撑服务平台，杭州市政府依托浙江大学创新技术研究院，合作成立杭州市工业技术研究院，实行“一套班子，两块牌子”的运作模式。</p>

                        <p class="cen_detail">公司先后通过收购、参股、控股及投资成立企业的方式涉足健康、医药领域。经过几年的创新发展，于2013年对旗下涉及健康产业的多个方面资源进行了整合，成功构建了中西药工业生产、商业流通、健康地产和医疗投资四大业务板块，位居业内翘楚的医药健康产业平台初见规模。</p>

                        <p class="cen_detail">1985年公司转轨变型，从行业行政管理单位转型为自主经营企业。1998年由原省医药管理局所属四家省级医药经营企业进行重组合并后改现名。2001年5月，隶属关系从浙江省药监局变更为浙江省石化建材集团。2001年12月，通过资产重组，借壳上市，成为凯地丝绸(现已更名为“英特集团”)控股子公司。2008年中国中化集团公司入主浙江省石化建材集团（现已更名为“中化蓝天集团有限公司”，英特药业成为中国中化集团公司一员，为企业的发展带来新的机遇与挑战。</p>
