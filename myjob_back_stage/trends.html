                                <br>答：新一轮医改启动以来，药品行业改革逐步深化，基本药物制度初步建立，药品审评审批制度改革加快推进，产品结构和产业结构持续优化。公立医院药品集中采购政策不断完善，分类采购有效开展，保证了药品供应，降低了药品价格，群众用药负担有所减轻。但由于历史原因，药品行业“多小散乱差”的局面尚没有根本改变，药品质量参差不齐、流通秩序混乱、价格虚高、药物滥用等问题仍比较突出，社会反响强烈。</p>
